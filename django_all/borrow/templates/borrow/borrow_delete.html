{% extends "blog/base.html" %}
{% block content %}

<main role="main" class="container">
    <div class="row">
        <div class="col-8 offset-md-2">

<div class="content-section">
    <form action="{% url 'borrow-delete' orders.id %}" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">ລືມຂໍ້ມູນການຢືມປື້ມ</legend>
            <h2>ທ່ານຕ້ອງການລືມຂໍ້ມູນການຢືມປື້ມແທ້ບໍ "{{ orders }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">ແມ່ນ, ລືມ</button>
            <a class="btn btn-outline-secondary" href="{% url 'borrow-list' %}">ຍົກເລິກ</a>
        </div>
    </form>
</div>

        </div>
    </div>
</main>
{% endblock content %}
