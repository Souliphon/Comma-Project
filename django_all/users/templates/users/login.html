{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<main role="main" class="container">
  <div class="row">
    <div class="col-8 offset-md-2">

      <div class="content-section">
        <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col" rowspan="4" colspan="1" width="200px" height="200px"><img
                  src="{% static 'blog/comma_cafe_logo.png' %}" class="img-thumbnail"></th>

              <th scope="col" colspan="3">
                <h3 style="line-height: 1.6;">ສະບາຍດີ
                  <br>ເພື່ອເຂົ້າສູ່ລະບົບ
                  <br>ທ່ານຕ້ອງລ໋ອກອິນດ້ານລຸ່ມນີ້
                </h3>
              </th>
              <!-- <th scope="col">Handle</th> -->
            </tr>
          </thead>
          <tbody>



          </tbody>
        </table>


        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <!-- <legend class="border-bottom mb-4">Hi <br>welcome to Management System of Comma Cafe of Book Room <br>Please login to continue <br> Have a nice day.</legend> -->
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
          </div>
        </form>
        <div class="border-top pt-3">
          <small class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
          </small>
        </div>
      </div>


    </div>
  </div>
</main>
{% include "includes/bootstrap_js.html" %}


{% endblock content %}
